<!DOCTYPE html>
<html>
<head>
    
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>

	<style>
        @import url(http://fonts.googleapis.com/earlyaccess/souliyo.css);
		h1{color: rgba(27, 27, 202, 0.527);}
        p{color: blueviolet;}
        p{font-size: 30px;}
	</style>
</head>
<body>

	<h1>Hello World</h1>
	<input type="text" placeholder="Enter your name" id="inputName">
	<button onclick="myFunction()">Say Hi</button>
	<p id="printname"></p>
	<script>
		function myFunction() {
		  var x = document.getElementById("inputName").value;
		  document.getElementById("printname").innerHTML = x;
		}		
	</script>

</body>
</html>
